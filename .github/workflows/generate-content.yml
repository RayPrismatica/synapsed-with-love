    - cron: '[INSERT YOUR SCHEDULE]'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  generate-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate dynamic content
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/generate-dynamic-content.js

      - name: Check if content changed
        id: git-check
        run: |
          git diff --quiet data/dynamic-content.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/dynamic-content.json
          git commit -m "Update dynamic content [skip ci]"
          git push

      - name: Trigger Vercel deployment
        if: steps.git-check.outputs.changed == 'true'
        run: |
          curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK }}

      - name: Report success
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "‚úÖ Content generated and deployed successfully at $(date)"

      - name: Report no changes
        if: steps.git-check.outputs.changed != 'true'
        run: |
          echo "‚ÑπÔ∏è  No changes in generated content at $(date)"
